<div class="dialog">
  <h2>Supprimer Todo</h2>

  <mat-dialog-content class="dialog__content">
    <p>
      Êtes vous sû de vouloir supprimer ?
      <strong *ngIf="!toDelete.completed">incomplet</strong>
      <i>{{ toDelete.task }}</i> todo
    </p>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog__actions">
    <button mat-button mat-dialog-close>Annuler</button>

    <button
      mat-raised-button
      mat-dialog-close="true"
      color="warn"
      class="delete-btn"
    >
      <mat-icon>Supprimer</mat-icon>
      Supprimer
    </button>
  </mat-dialog-actions>
</div>
